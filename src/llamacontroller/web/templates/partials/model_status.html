{% if message %}
<div class="mb-4 p-4 rounded-md {% if message_type == 'success' %}bg-green-50 border border-green-200{% else %}bg-red-50 border border-red-200{% endif %}">
    <p class="text-sm {% if message_type == 'success' %}text-green-800{% else %}text-red-800{% endif %}">{{ message }}</p>
</div>
{% endif %}

<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
<h3 class="text-lg font-medium text-gray-900 mb-4">Current Model Status</h3>
        {% if status and status.model_id %}
        <div class="bg-green-50 border border-green-200 rounded-md p-4">
            <div class="flex items-center justify-between">
                <div>
<p class="text-sm font-medium text-green-800">Model Loaded</p>
                    <p class="text-lg font-bold text-green-900 mt-1">{{ status.model_name }}</p>
                    <p class="text-sm text-green-700 mt-1">ID: {{ status.model_id }}</p>
                </div>
                <div class="flex space-x-2">
                    <button hx-post="/dashboard/unload-model" hx-target="#model-status-container" hx-disabled-elt="this" class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 disabled:opacity-50 disabled:cursor-not-allowed">
<span class="unload-button-text">Unload Model</span>
                        <span class="htmx-indicator ml-2">
                            <svg class="animate-spin h-4 w-4 text-red-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4">
<p class="text-sm font-medium text-yellow-800">No Model Loaded</p>
<p class="text-sm text-yellow-700 mt-1">Please select a model from the list below to load</p>
        </div>
        {% endif %}
    </div>
</div>
