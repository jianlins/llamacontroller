{% extends "base.html" %}
{% block title %}Dashboard - LlamaController{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Model Management Dashboard</h1>
                <p class="mt-2 text-gray-600">Manage and switch llama.cpp models</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-500">Auto-refresh:</span>
                <span id="refresh-status" class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
                    <svg class="animate-spin -ml-1 mr-2 h-3 w-3 text-green-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Active (5m)
                </span>
            </div>
        </div>
    </div>
    <div id="dashboard-content" 
         hx-get="/dashboard/refresh" 
         hx-trigger="every 300s"
         hx-swap="innerHTML">
        {% include "partials/dashboard_content.html" %}
    </div>
</div>
{% endblock %}
