{% extends "base.html" %}
{% block title %}Login - LlamaController{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div><h2 class="text-center text-3xl font-bold text-gray-900">LlamaController</h2>
<p class="mt-2 text-center text-sm text-gray-600">Login to manage llama.cpp models</p></div>
        {% if error %}<div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">{{ error }}</div>{% endif %}
        <form method="POST" action="/login" class="mt-8 space-y-6">
            {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
            <div class="rounded-md shadow-sm -space-y-px">
<div><input id="username" name="username" type="text" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username"></div>
<div><input id="password" name="password" type="password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password"></div>
            </div>
<button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Login</button>
        </form>
    </div>
</div>
{% endblock %}
